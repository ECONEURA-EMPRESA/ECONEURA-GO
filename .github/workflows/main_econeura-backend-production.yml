# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - econeura-backend-production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npx turbo run test --filter=@econeura/backend...

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FA9A4EA81D4D402A9EF87AA300D1858C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B64AEDB71A7941F3945AD76BFA69CE60 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_595743B4C90944A28C71720EEC3F5E3B }}

      # CRITICAL SECURITY FIX: Retrieve secrets from Azure Key Vault instead of GitHub Secrets
      - name: Get secrets from Key Vault
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "econeura-kv-production"
          secrets: 'DATABASE-URL, GEMINI-API-KEY, POSTGRES-ADMIN-PASSWORD, REDIS-PASSWORD, JWT-SECRET'
        id: keyvault-secrets

      - name: Set environment variables from Key Vault
        run: |
          echo "DATABASE_URL=${{ steps.keyvault-secrets.outputs.DATABASE-URL }}" >> $GITHUB_ENV
          echo "GEMINI_API_KEY=${{ steps.keyvault-secrets.outputs.GEMINI-API-KEY }}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${{ steps.keyvault-secrets.outputs.POSTGRES-ADMIN-PASSWORD }}" >> $GITHUB_ENV
          echo "REDIS_PASSWORD=${{ steps.keyvault-secrets.outputs.REDIS-PASSWORD }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ steps.keyvault-secrets.outputs.JWT-SECRET }}" >> $GITHUB_ENV

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'econeura-backend-production'
          slot-name: 'Production'
          package: .