name: Backend CI

on:
  push:
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - 'packages/config/**'
      - 'package-lock.json'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - 'packages/config/**'
      - 'package-lock.json'
      - '.github/workflows/backend.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Backend
        run: npx turbo run build --filter=@econeura/backend...

      - name: Test Backend
        run: npx turbo run test --filter=@econeura/backend...
